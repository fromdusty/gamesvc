    <br /><br /><br /><br />

    <div class="container mt-4">
      <div class="row d-flex justify-content-center" style="margin: 0px">
        <div class="col-md-12 col-sm-12 col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5>Buat akun anda</h5>
              <hr />
              <form method="POST">
                <div class="">
                  <div class="mb-3">
                    <label>Username</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      placeholder="Masukan Username"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    <label>Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      placeholder="Masukan Password"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    <label>Ketik ulang password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="repassword"
                      placeholder="Masukan Password Kembali"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    <label>Nomor Hp</label>
                    <input
                      type="number"
                      class="form-control"
                      name="phone"
                      placeholder="08xxxxxxx"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    Sudah punya akun? <a href="/login.html">Masuk Sekarang</a
                    ><br />
                    <button
                      type="submit"
                      class="btn btn-original mt-3"
                      name="submit"
                    >
                      <i class="fas fa-paper-plane"></i> Daftar Sekarang
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
